name: Deploy to ECS

on:
  push:
    branches: [ main ]

env:
    AWS_REGION: eu-west-1
    CONTAINER_NAME: coffee-wifi
    ECR_REGISTRY: 430118857028.dkr.ecr.eu-west-1.amazonaws.com
    ECR_REPOSITORY: coffee-wifi
    IMAGE_TAG: latest

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    #Step 1: Checkout the code
    - name: Check out code
      uses: actions/checkout@v2

    #Step 2: Log in to AWS CLI
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.USER }}
        aws-secret-access-key: ${{ secrets.SSH_KEY }}
        aws-region: ${{ secrets.REGION }}

    #Step 3: Login to Amazon ECR
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

     - name: Set Mode environment variable
        run: |
          echo "ECS_SERVICE=coffee-service" >> $GITHUB_ENV
          echo "ECS_CLUSTER=coffeeCluster" >> $GITHUB_ENV

    - name: Build, tag, and push image to Amazon ECR
      env:
        AWS_REGION: ${{ secrets.REGION }}
        ECS_CLUSTER: ${{ env.ECS_CLUSTER }}
        ECS_SERVICE: ${{ env.ECS_SERVICE }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG